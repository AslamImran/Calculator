<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="border">
<div class="mainbox">
    <div class="inputbox">
    <form class="calculator" name="calc">
        <input type="text" class="value" name="txt" readonly>
    </form>
    </div>
    <div class="numberbox">
        <button class="number" id="active" onclick="document.calc.txt.value =''">C</button>
        <button class="number" onclick="document.calc.txt.value +='+'">+</button>
        <button class="number" onclick="document.calc.txt.value +='-'">-</button>
        <button class="number" onclick="document.calc.txt.value +='0'">0</button>
        <button class="number" onclick="document.calc.txt.value +='1'">1</button>
        <button class="number" onclick="document.calc.txt.value +='2'">2</button>
        <button class="number" onclick="document.calc.txt.value +='*'">*</button>
        <button class="number" onclick="document.calc.txt.value +='3'">3</button>
        <button class="number" onclick="document.calc.txt.value +='4'">4</button>
        <button class="number" onclick="document.calc.txt.value +='5'">5</button>
        <button class="number" onclick="document.calc.txt.value +='/'">/</button>
        <button class="number" onclick="document.calc.txt.value +='6'">6</button>
        <button class="number" onclick="document.calc.txt.value +='7'">7</button>
        <button class="number" onclick="document.calc.txt.value +='8'">8</button>
        <button class="number" id="active2" onclick="document.calc.txt.value = eval(calc.txt.value)">=</button>
        <button class="number" onclick="document.calc.txt.value +='9'">9</button>
        <button class="number" onclick="document.calc.txt.value +='.'">.</button>
        <button class="number" onclick="document.calc.txt.value +='00'">00</button>
        <button class="number" onclick="document.calc.txt.value =eval(calc.txt.value*calc.txt.value) ">x<sup>2</sup></button>
    </div>
</div>
</div>


<script src="main.js"></script>
</body>
</html>
